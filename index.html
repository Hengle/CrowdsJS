<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="css/panelui.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
  
  <div id="container"></div>

  <div style="display: none">
    <div id="main-content">
      <div id="fps"></div>
      <canvas id="canvas"></canvas>
    </div>

    <div id="sidebar-content">
      <h1>Control</h1>
      <button id='run-btn'>Run</button>
      <button id='reset-btn'>Reset</button>
      <button id='stop-btn'>Stop</button>
      
      <br /><br/><hr/>

      <h1>Settings</h1>
      <div class="input-field">
        <label>Right-Sided Preference:</label><input id='rightPreference' type='checkbox' checked />
      </div>

      <br /><br/><hr/>

      <h1>Visualization</h1>
      <button class='plane-visualize-btn' attr-val=''>None</button>
      <button class='plane-visualize-btn' attr-val='voronoi'>Voronoi</button>
      <button class='plane-visualize-btn' attr-val='voronoi-refine'>Voronoi Refined</button>
      <button class='plane-visualize-btn' attr-val='weights'>Weights</button>
      <button class='plane-visualize-btn' attr-val='comfort'>Comfort</button>
      <button class='plane-visualize-btn' attr-val='robber-proximity'>Robber Proximity</button>
      <button class='plane-visualize-btn' attr-val='cop-gradient'>Cop Gradient</button>

      <br /><br/><hr/>
<!--
      <h1>Options</h1>
        <div class="input-field">
          <label>Marker Density:</label><input id='markerDensity' size='5' />
        </div>
        <div class="input-field">
          <label>Search Radius:</label><input id='searchRadius' size='5' />
        </div>
        <br />
        <div class="input-field">
          <label>Right Preference:</label><input id='rightPreference' type='checkbox' />
        </div>
        <div class="input-field">
          <label>Draw Markers:</label><input id='drawMarkers' type='checkbox' />
        </div>

        <br /><br />
        <button id='update-btn'>Update</button>
      <br /><br/><hr/>
-->
      <h1>Scenes</h1>
      <button id='circle-scene-btn'>Circle</button>
      <button id='oncoming-scene-btn'>Oncoming</button>
      <button id='comfort-scene-btn'>Comfort</button>
      <button id='obstacle-scene-btn'>Obstacle</button>
      <button id='corner-scene-btn'>Cornered</button>
      <button id='2v2-scene-btn'>2v2</button>
    </div>
  </div>

  <script type="text/javascript" src="js/gl-matrix-min.js"></script>
  <script type="text/javascript" src="js/shaders.js"></script>
  <script type="text/javascript" src="js/bundle.js"></script>

</body>
</html>
